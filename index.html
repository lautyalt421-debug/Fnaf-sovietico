<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">

<body>

    <div id="start-screen">

        <div id="top-bar">
            <div id="clock">12:00 AM</div>
            <div id="power-box">

        <div id="office-bg"></div>
        <div id="enemy-layer"></div>
        <div id="mask-overlay" class="hidden"></div>

        <div id="camera-monitor" class="hidden">

                <div class="noise-effect"></div>

            <div class="action-btns">
