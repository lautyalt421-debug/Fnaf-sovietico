<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPERACIÓN SOMBRA - BÚNKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="snd-static" src="assets/sounds/static.mp3" loop></audio>
    <audio id="snd-office" src="assets/sounds/ambience.mp3" loop></audio>

    <div id="start-screen">
        <div class="menu-box">
            <h1 class="glitch">OPERACIÓN SOMBRA</h1>
            <div id="night-menu"></div>
            <button id="btn-reset">REINICIAR SISTEMA</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div id="top-bar">
            <div id="clock">12:00 AM</div>
            <div id="power-info">USO: <span id="usage-visual">I</span> <span id="power-num">100</span>%</div>
        </div>

        <div id="office-bg"></div>
        <div id="mask-overlay" class="hidden"></div>
        <div id="oxygen-alert" class="hidden">⚠️ FALLO DE OXÍGENO ⚠️</div>

        <div id="camera-monitor" class="hidden">
            <div id="cam-viewport">
                <img id="cam-img" src="">
                <div id="static-layer"></div>
                <div id="cam-label">CAM 1 - MUELLE</div>
                <div id="molot-minigame" class="hidden">
                    <div id="node-container"></div>
                </div>
            </div>
            <div id="cam-controls">
                <div class="cam-grid">
                    <button class="cam-btn" data-cam="1">C1</button>
                    <button class="cam-btn" data-cam="2">C2</button>
                    <button class="cam-btn" data-cam="3">C3</button>
                    <button class="cam-btn" data-cam="4">C4</button>
                    <button class="cam-btn" data-cam="5">C5</button>
                </div>
                <button id="btn-cam-close">VOLVER A CONSOLA</button>
            </div>
        </div>

        <div id="ui-panel">
            <button id="btn-mask" class="action-btn">MÁSCARA</button>
            <button id="btn-monitor" class="action-btn">CÁMARAS</button>
            <button id="btn-door" class="action-btn">PUERTA</button>
        </div>
    </div>

    <div id="jumpscare-container" class="hidden">
        <img id="jumpscare-img" src="">
    </div>

    <script src="script.js"></script>
</body>
</html>
