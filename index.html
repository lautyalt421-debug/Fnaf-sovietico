<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA SOMBRA V4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <div class="terminal">
            <h1 class="glitch">OPERACIÓN SOMBRA</h1>
            <p>SISTEMA DE VIGILANCIA BÚNKER</p>
            <button onclick="game.start()">CONECTAR SISTEMA</button>
        </div>
    </div>

    <div id="game-ui" class="hidden">
        <div id="scanlines"></div>
        
        <div id="top-bar">
            <div>HORA: <span id="clock">12:00 AM</span></div>
            <div>BATERÍA: <span id="power">100%</span></div>
        </div>

        <div id="main-viewport">
            <div id="office-img"></div>
            <div id="static-overlay"></div>
        </div>

        <div id="monitor-layer" class="hidden">
            <div id="cam-window">
                <div id="cam-info">
                    <span id="cam-label">CAM 01 - MUELLE</span>
                    <span class="rec">● REC</span>
                </div>
                <img id="cam-img" src="" onerror="this.style.opacity='0'">
            </div>
            <div id="cam-grid">
                <button onclick="game.switchCam(1)">C1</button>
                <button onclick="game.switchCam(2)">C2</button>
                <button onclick="game.switchCam(3)">C3</button>
                <button onclick="game.switchCam(4)">C4</button>
                <button onclick="game.switchCam(5)">C5</button>
                <button id="btn-close" onclick="game.toggleMonitor()">CERRAR</button>
            </div>
        </div>

        <div id="bottom-panel">
            <button id="btn-mask" onclick="game.toggleMask()">MÁSCARA</button>
            <button id="btn-monitor" onclick="game.toggleMonitor()">CÁMARAS</button>
            <button id="btn-door" onclick="game.toggleDoor()">PUERTA</button>
        </div>
    </div>

    <div id="jumpscare-layer" class="hidden">
        <img id="scare-img" src="">
    </div>

    <script src="script.js"></script>
</body>
</html>
