<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">

<body>

                <div id="cam-name">CCTV</div>
            </div>
            <div id="cam-buttons">

        <h2 id="death-reason">SISTEMA CORRUPTO</h2>
        <button id="btn-retry">REINTENTAR</button>
    </div>

    <div id="win-screen" class="hidden">

    </div>

    <script src="script.js"></script>
</body>
</html>
