<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIN CORE: 1996</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="crt-static" class="static-overlay"></div>

    <audio id="snd-switch" src="assets/sounds/switch.mp3"></audio>
    <audio id="snd-metal" src="assets/sounds/metal_thump.mp3"></audio>
    <audio id="snd-static" src="assets/sounds/static.mp3" loop></audio>
    <audio id="snd-scream" src="assets/sounds/scream.mp3"></audio>

    <div id="screen-menu" class="screen">
        <h1 class="glitch">SIN CORE</h1>
        <div id="night-selector"></div>
    </div>

    <div id="screen-game" class="screen hidden">
        <div class="hud">
            <div class="info-row">
                <span id="reloj">12:00 AM</span>
                <span id="noche-txt">NOCHE 1</span>
            </div>
            <div class="power-row">
                <span>ENERGÍA: <span id="power-percent">100</span>%</span>
                <div id="uso-bars">
                    <div class="bar" id="b1"></div>
                    <div class="bar" id="b2"></div>
                    <div class="bar" id="b3"></div>
                </div>
            </div>
        </div>
        <img id="main-view" src="assets/oficina/oficina_00.jpg">
        <div class="office-ui">
            <button class="btn-def" onclick="controlDefensa('puerta')">PUERTA</button>
            <button class="btn-def" onclick="controlDefensa('ducto')">DUCTO</button>
            <button class="btn-monitor" onclick="abrirMonitor()">SISTEMA DE CÁMARAS</button>
        </div>
    </div>

    <div id="monitor-overlay" class="hidden">
        <div class="monitor-header">
            <span id="cam-name">CAM 01</span>
            <button class="btn-exit" onclick="cerrarMonitor()">VOLVER</button>
        </div>
        <img id="cam-view" src="">
        <div class="cam-grid">
            <button onclick="cambiarCam('cam01')">01</button>
            <button onclick="cambiarCam('cam02')">02</button>
            <button onclick="cambiarCam('cam03')">03</button>
            <button onclick="cambiarCam('cam04')">04</button>
            <button onclick="cambiarCam('cam05')">05</button>
            <button onclick="cambiarCam('cam06')">06</button>
            <button onclick="cambiarCam('cam07')">07</button>
            <button onclick="cambiarCam('cam08')">08</button>
        </div>
    </div>

    <div id="screen-death" class="screen hidden gray">
        <h1 id="death-msg">CONEXIÓN PERDIDA</h1>
        <button onclick="location.reload()">REBOOT SYSTEM</button>
    </div>
    <div id="screen-win" class="screen hidden">
        <h1 class="win-txt">06:00 AM</h1>
        <button onclick="location.reload()">SIGUIENTE TURNO</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
