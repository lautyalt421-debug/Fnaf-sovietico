<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">

<body>

        <div id="camera-monitor" class="hidden">

                <div id="cam-label">SISTEMA CCTV</div>
            </div>
            <div id="cam-controls">
                <div class="cam-grid">

        <h2 id="death-reason">SISTEMA CORRUPTO</h2>
        <button id="btn-retry">REINTENTAR</button>
    </div>

    <div id="win-screen" class="hidden">
        <h2 style="color: #0f0;">¬°GANASTE!</h2>
        <button id="btn-next">VOLVER</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
