<!DOCTYPE html>
<html lang="es">
<head>

<body>

        <h2 id="death-reason">SISTEMA CORRUPTO</h2>
        <button onclick="retryNight()" id="btn-retry">REINTENTAR</button>
    </div>

    <div id="win-screen" class="hidden">

        <button onclick="location.reload()" id="btn-next">SIGUIENTE NOCHE</button>

</html>
