<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPERACI√ìN SOMBRA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-screen">
        <h1 class="glitch">OPERACI√ìN SOMBRA</h1>
        <div id="night-menu">
            <button onclick="startGame(1)">NOCHE 1</button>
            <button onclick="startGame(2)">NOCHE 2</button>
            <button onclick="startGame(3)">NOCHE 3</button>
            <button onclick="startGame(4)">NOCHE 4</button>
            <button onclick="startGame(5)" style="color:#f00">JEFE: MOLOT</button>
            <button onclick="startGame(6)" style="border-color:#f00">MODO 6</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div id="top-bar">
            <div id="clock">12:00 AM</div>
            <div id="power-box">
                BAT: <span id="power-num">100</span>%
                <div id="power-bar"><div id="power-fill"></div></div>
            </div>
        </div>

        <div id="office-bg"></div>

        <div id="camera-monitor" class="hidden">
            <div id="cam-display">
                <img id="cam-img" src="assets/images/muelle.jpg">
                <div class="noise-overlay"></div>
                <div class="scanlines"></div>
                <div id="cam-name">CCTV: MUELLE</div>
            </div>
            <div id="cam-buttons">
                <button onclick="changeCam(1)">CAM 1</button>
                <button onclick="changeCam(2)">CAM 2</button>
                <button onclick="changeCam(3)">CAM 3</button>
                <button onclick="changeCam(4)">CAM 4</button>
                <button onclick="changeCam(5)">CAM 5</button>
                <button onclick="toggleMonitor()" class="btn-danger">BAJAR</button>
            </div>
        </div>

        <div id="ui-panel">
            <button onclick="toggleMask()" id="btn-mask">üé≠ M√ÅSCARA</button>
            <button onclick="toggleMonitor()">üñ•Ô∏è C√ÅMARAS</button>
            <button onclick="toggleDoor()" id="btn-door">üö™ PUERTA</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
